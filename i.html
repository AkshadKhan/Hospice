<html></html>
<head>
    <title>Hospitals</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const hospitals = [
                { id: 1, name: "Hind Hospital", image: "https://placehold.co/100x100" },
                { id: 2, name: "Bright Hospital", image: "https://placehold.co/100x100" },
                { id: 3, name: "Ayushmaan Hospital", image: "https://placehold.co/100x100" },
            ];

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-4xl font-bold text-center mb-2">Our <span className="text-teal-500">Hospitals</span></h1>
                    <div className="flex justify-center mb-6">
                        <button className="bg-teal-500 text-white px-4 py-2 rounded-full mr-2">Hospital near me</button>
                        <button className="bg-gray-200 text-gray-700 px-4 py-2 rounded-full mr-2">Hospital <i className="fas fa-star"></i> 4 rating</button>
                        <button className="bg-gray-200 text-gray-700 px-4 py-2 rounded-full">Hospital <i className="fas fa-star"></i> 3 rating</button>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        {hospitals.map(hospital => (
                            <div key={hospital.id} className="bg-white p-4 rounded-lg shadow-md">
                                <img src={hospital.image} alt={hospital.name} className="w-full h-32 object-cover mb-4 rounded" />
                                <h2 className="text-lg font-semibold mb-2">{hospital.name}</h2>
                                <div className="flex items-center justify-between mb-2">
                                    <button className="bg-gray-200 text-gray-700 px-2 py-1 rounded-full"><i className="fas fa-heart"></i></button>
                                </div>
                                <button className="bg-teal-500 text-white w-full py-2 rounded-full">Consult</button>
                            </div>
                        ))}
                    </div>
                    <div className="flex justify-center mt-6">
                        <button className="bg-teal-500 text-white px-6 py-2 rounded-full">Load More</button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
